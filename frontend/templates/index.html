<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="image-grid">
            {% for image in images %}
            <div class="image-item">
                <a href="{{ url_for('main.image_detail', image_id=image.id) }}">
                    <img src="{{ image.url }}" alt="{{ image.filename }}">
                </a>
                <div class="image-info">
                    <p><strong>Filename:</strong> {{ image.filename }}</p>
                    <p><strong>Uploaded:</strong> {{ image.upload_timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <p><strong>Size:</strong> {{ "{:.2f}".format(image.file_size / (1024 * 1024)) }} MB</p>
                    <p><a href="{{ image.url }}" target="_blank">Direct Link</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
