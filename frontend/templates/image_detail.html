<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail - {{ image.filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Detail</h1>
        <div class="image-detail">
            <img src="{{ image.url }}" alt="{{ image.filename }}">
            <div class="image-info">
                <p><strong>Filename:</strong> {{ image.filename }}</p>
                <p><strong>Uploaded:</strong> {{ image.upload_timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                <p><strong>Size:</strong> {{ "{:.2f}".format(image.file_size / (1024 * 1024)) }} MB</p>
                <p><strong>Dimensions:</strong> {{ image.width }}x{{ image.height }}</p>
                <p><strong>MIME Type:</strong> {{ image.mime_type }}</p>
                <p><a href="{{ image.url }}" target="_blank">Direct Link</a></p>
                <p><a href="{{ url_for('main.index') }}">Back to Gallery</a></p>
            </div>
        </div>
    </div>
</body>
</html>
